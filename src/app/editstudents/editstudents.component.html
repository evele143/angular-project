<div class="container">
  <div class="card mt-4">
  	<h5 class="card-header">Edit student</h5>
	  <div class="card-body">
	    <form>
		  <div class="form-group">
		    <label for="formGroupExampleInput">Name</label>
		    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Student Name">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Age</label>
		    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Student Age">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Level</label>
		    <select class="form-control" id="formGroupExampleInput2" >
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			</select>
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Contact</label>
		    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Student phone">
		  </div>
		  
		  <div >
		    <button type="button" class="btn btn-success">Update</button> &nbsp;
		    <button type="button" class="btn btn-secondary">Cancel</button>
		  </div>

		</form>
	  </div>
	</div>
</div>
